<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMDB Project</title>

    <!-- style css files link -->
    <link rel="stylesheet" href="/kmdb/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="hero">
        <div class="container">
          <img src="main_background.jpg" alt="" />
          <div class="main-title">
            <h2>Woori's Cinema</h2>
          </div>
          <span class="overlay"></span>
        </div>
      </section>
      <section class="recent section">
        <div class="container">
          <div class="recent-title">
            <h3>Inside Out</h3>
          </div>
          <div class="recent-img">
            <!-- <img src="insideout_img.jpeg" alt="" /> -->
          </div>
          <div class="recent-info">
            <h4>Title : <span>Inside Out</span></h4>
            <p>Genre : <span>Animation, Drama, Comedy</span></p>
            <p>Rating : <span>6.6 / 10</span></p>
            <p>Year : <span>2015</span></p>
            <a href="#" class="btn">Details</a>
          </div>
        </div>
      </section>
    </div>
    <!-- <div class="imgs"></div>

    <div class="numbers">
      <span>1</span><span>2</span><span>3</span><span>4</span><span></span>
    </div> -->

    <!-- javascript files link -->
    <script src="/kmdb/js/request.js"></script>
    <script src="/kmdb/js/customui.js"></script>
  </body>
</html>
